<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body class="container">
        <h1>Vaccination Slots Monitor</h1>
        <form class="form-data" autocomplete="on">
            <div class="enter-pincode">
                <strong>Enter pincode:</strong>
            </div>
            <div>
                <input type="text" maxlength="6" id="input-panel" />
            </div>
            <br/>
            <div>
                <strong>45+ mode: </strong>
                <input type="checkbox" id="45plus-mode" />
            </div>
            <br/>
            <div>
                <strong>Vaccine: </strong>
                <br/>
                <label><input type="checkbox" id="covishield" />Covishield</label>
                <label><input type="checkbox" id="covaxin" />Covaxin</label>
            </div>
            <br/>
            <div>
                <strong>Dose: </strong>
                <br/>
                <input type="radio" id="dose1" name="dose" value="1"/>
                <label for="dose1">1</label>
                <br/>
                <input type="radio" id="dose2" name="dose" value="2"/>
                <label for="dose2">2</label>
            </div>
            <br/>
            <button class="search-button">Save Changes</button>
        </form>
        <h3 class="message"></h3>
        <div>
            <label class="switch">
                <input type="checkbox" id="toggle-switch" checked>
                <span class="slider round"></span>
              </label>
        </div>
        <script src="main.js"></script>
    </body>
</html>
